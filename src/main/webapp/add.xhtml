<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	<ui:define name="content">
            
		<h:form id="personform">
                    
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			
			<h:panelGrid columns="2">
				<h:outputText value="#{msg.personNameLabel2}" />
				<h:inputText id="name" value="#{personBean.person.name}" required="true" />
				<h:outputText value="#{msg.personYobLabel2}" />
				<h:inputText id="yob" value="#{personBean.person.yob}">                                   
                                    <f:validateLongRange minimum="1900" maximum="2011"/>
                                </h:inputText>                                  
                                </h:panelGrid > 
                                
                                <br/>
                                <h:selectBooleanCheckbox id="accept"
                                validator="isTrue"
                                 required="true">
                                </h:selectBooleanCheckbox>
                                
                                <h:outputText value="#{msg.accept}" />
                                
                                <br/><br/>
				<h:commandButton value="#{msg.personFormOKButton}"
					action="#{personBean.addPerson}" />
			

			
		</h:form>
	</ui:define>
</ui:composition>
