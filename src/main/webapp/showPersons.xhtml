<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">
	
	<ui:define name="content">
    <h:outputText  value="#{msg.personAllLabel}"/><br/><br/>
     <h:dataTable  id="supertabela" value="#{personBean.allPersons}" var="item">
      
      
      
       <h:column>
        <f:facet name="header">#{msg.personIdLabel}</f:facet>
          

    #{item.id}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personNameLabel}</f:facet>
   
 #{item.name}
      </h:column>
      
      <h:column>
        <f:facet name="header">#{msg.personYobLabel}</f:facet>
        #{item.yob}
      </h:column>
      
      <h:column>
            <h:form>
        <h:commandLink value="#{msg.personRemoveLabel}" action="#{personBean.removePerson(item)}"/>

            </h:form>
       </h:column>
      
      <h:column>  <h:form> 
          <h:commandLink value="#{msg.personEditLabel}" action="#{personBean.editPerson(item)}"/>
               </h:form>
      </h:column>
 
     </h:dataTable>
        
     <h:form>
        <h:commandLink value="#{msg.personAddLabel}" action="add" />
     </h:form>
      
	</ui:define>
	
</ui:composition>
